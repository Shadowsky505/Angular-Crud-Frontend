<div class="container mx-auto">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden md:max-w-lg">
      <div class="md:flex">
        <div class="w-full p-4">
          <h2 class="text-2xl font-bold mb-4">Add Tutorial</h2>
          <form (submit)="saveTutorial()">
            <div class="mb-4">
              <label class="block text-gray-700">Title</label>
              <input
                type="text"
                class="border rounded-lg py-2 px-4 w-full"
                [(ngModel)]="tutorial.title"
                name="title"
                required
              />
            </div>
            <div class="mb-4">
              <label class="block text-gray-700">Description</label>
              <input
                type="text"
                class="border rounded-lg py-2 px-4 w-full"
                [(ngModel)]="tutorial.description"
                name="description"
                required
              />
            </div>
            <button class="bg-blue-500 text-white px-4 py-2 rounded-lg w-full" type="submit">
              Submit
            </button>
            <button
              class="bg-red-500 text-white px-4 py-2 rounded-lg w-full mt-2"
              (click)="newTutorial()"
              type="button"
            >
              New Tutorial
            </button>
          </form>
        </div>
      </div>
    </div>
  
    <div *ngIf="submitted" class="mt-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded">
      <h4>Submitted successfully!</h4>
    </div>
  </div>
