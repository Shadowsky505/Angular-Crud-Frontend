<div *ngIf="currentTutorial" class="container mx-auto">
    <h4 class="text-2xl font-bold">Tutorial</h4>
    <form class="mt-4">
      <div class="mb-4">
        <label for="title" class="block text-gray-700 font-medium mb-2">Title</label>
        <input
          type="text"
          class="border rounded-lg py-2 px-4 w-full"
          id="title"
          [(ngModel)]="currentTutorial.title"
          name="title"
        />
      </div>
      <div class="mb-4">
        <label for="description" class="block text-gray-700 font-medium mb-2">Description</label>
        <input
          type="text"
          class="border rounded-lg py-2 px-4 w-full"
          id="description"
          [(ngModel)]="currentTutorial.description"
          name="description"
        />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2">Status:</label>
        {{ currentTutorial.published ? "Published" : "Pending" }}
      </div>
    </form>
  
    <div class="flex space-x-2">
      <button
        class="bg-blue-500 text-white px-4 py-2 rounded-lg"
        (click)="updatePublished(true)"
        *ngIf="!currentTutorial.published"
      >
        Publish
      </button>
      <button
        class="bg-blue-500 text-white px-4 py-2 rounded-lg"
        (click)="updatePublished(false)"
        *ngIf="currentTutorial.published"
      >
        UnPublish
      </button>
      <button class="bg-red-500 text-white px-4 py-2 rounded-lg" (click)="deleteTutorial()">
        Delete
      </button>
      <button class="bg-green-500 text-white px-4 py-2 rounded-lg" (click)="updateTutorial()">
        Update
      </button>
    </div>
  
    <p class="mt-4 text-green-500">{{ message }}</p>
  </div>
  
  <div *ngIf="!currentTutorial" class="container mx-auto">
    <p class="text-gray-500">Please click on a Tutorial...</p>
  </div>
