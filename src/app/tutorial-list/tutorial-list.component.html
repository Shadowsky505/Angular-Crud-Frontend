<div class="flex flex-col md:flex-row gap-4">
  <div class="w-full md:w-1/2">
    <div class="mb-4">
      <div class="flex">
        <input
          type="text"
          class="form-input flex-grow rounded-l-lg border-r-0"
          placeholder="Search by title"
          [(ngModel)]="title"
        />
        <button
          class="btn bg-blue-500 text-white rounded-r-lg"
          type="button"
          (click)="searchTitle()"
        >
          Search
        </button>
      </div>
    </div>
    <h4 class="text-2xl font-semibold mb-4">Tutorials List</h4>
    <ul class="list-none">
      <li
        class="py-2 px-4 mb-2 bg-white rounded-lg shadow cursor-pointer hover:bg-blue-50"
        *ngFor="let tutorial of tutorials; let i = index"
        [class.bg-blue-100]="i === currentIndex"
        (click)="setActiveTutorial(tutorial, i)"
      >
        {{ tutorial.title }}
      </li>
    </ul>
    <button
      class="mt-4 bg-red-500 text-white px-4 py-2 rounded-lg"
      (click)="removeAllTutorials()"
    >
      Remove All
    </button>
  </div>
  <div class="w-full md:w-1/2">
    <div *ngIf="currentTutorial" class="p-4 bg-white rounded-lg shadow">
      <h4 class="text-2xl font-semibold mb-4">Tutorial</h4>
      <div class="mb-2">
        <label class="font-semibold">Title:</label> {{ currentTutorial.title }}
      </div>
      <div class="mb-2">
        <label class="font-semibold">Description:</label> {{ currentTutorial.description }}
      </div>
      <div class="mb-2">
        <label class="font-semibold">Status:</label> {{ currentTutorial.published ? "Published" : "Pending" }}
      </div>
      <a
        [routerLink]="['/tutorials', currentTutorial.id]"
        class="inline-block bg-yellow-500 text-white px-4 py-2 rounded-lg"
      >
        Edit
      </a>
    </div>
    <div *ngIf="!currentTutorial" class="text-gray-500">
      <p>Please click on a Tutorial...</p>
    </div>
  </div>
</div>
